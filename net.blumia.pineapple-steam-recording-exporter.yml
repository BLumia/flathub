app-id: net.blumia.pineapple-steam-recording-exporter
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: PineappleSteamRecordingExporter

finish-args:
  # X11 and Wayland support
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

  # Audio support
  - --socket=pulseaudio
 
  # File system access
  - --filesystem=home:ro
  - --filesystem=~/.local/share/Steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam/.local/share/Steam:ro
  - --filesystem=~/.steam/steam:ro
  - --filesystem=~/Videos:rw
  - --filesystem=~/Movies:rw
 
  # Network access
  - --share=network
 
  # D-Bus access for desktop integration
  - --talk-name=org.freedesktop.FileManager1

modules:
  - name: qthttpserver
    buildsystem: cmake-ninja
    builddir: true
    post-install:
      - ln -s ${FLATPAK_ARCH}-linux-gnu/libQt6HttpServer.so  /app/lib/
      - ln -s ${FLATPAK_ARCH}-linux-gnu/libQt6HttpServer.so.6  /app/lib/
      - ln -s ${FLATPAK_ARCH}-linux-gnu/libQt6HttpServer.so.6.9.2  /app/lib/
    sources:
      - type: archive
        url: https://invent.kde.org/qt/qt/qthttpserver/-/archive/v6.9.2/qthttpserver-v6.9.2.zip
        sha256: 731d53856ff71e18f4a7fdd8464f28a5d83abfaccd6ccbcbebd2e0443d8da201
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: PineappleSteamRecordingExporter
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/BLumia/pineapple-steam-recording-exporter.git
        tag: 0.1.0
        commit: 1f376ca239e8d0cef6576495afae9059fa00a3fc
      - type: patch
        path: ec3647abf8581f9487e1d95f22950e0e356820eb.patch
        use-git: true
